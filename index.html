---
layout: default
---
    {% for post in site.posts %}
					<section id="one">
						<header class="major">
							<h2>{{ post.title }} @ {{ post.date | date: "%b %-d, %Y" }}</h2>
						</header>
						<p>{{ post.content | strip_html | truncatewords:175}}</p>
						<ul class="actions">
							<li><a href="{{ post.url | prepend: site.baseurl }}" class="button">Learn More</a></li>
						</ul>
					</section>
    {% endfor %}
